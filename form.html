<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <meta name="description" content="The web design portfolio of Aleksandar Stefanovski">
    <meta name="keywords" content="aleksandar stefanovski, aleksandar, website, web design, responsive, mobile, web development, animation, typography">

    <title>Animation</title>

    <!-- Typo -->

    <!-- style.css -->
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="Assets/css/queries.css">
    <link rel="stylesheet" type="text/css" href="Assets/css/animations.css">
    <link rel="stylesheet" type="text/css" href="Assets/css/styleform.css">
</head>


<body>
    <!-- Main Container -->
    <div class="container containerform">
        <!-- NavBar -->
        <nav class="navbar">

            <!-- Logo -->
            <div id="logo">
                <a href="index.html"><img src="Assets/img/AbstractLogo.svg" alt="Logo"></a>
            </div>

            <!-- Unordered List -->
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="https://www.lynda.com" target="_blank">Tutorials</a></li>
            </ul>
        </nav> <!-- Navbar END-->

        <!-- Container for the FORM -->
        <div class="form-section">
            <!-- Form -->
            <form action="" method="get">
                <h4>Log In</h4>
                <label for="e-mail">Email</label>
                <input type="email" name="email" id="e-mail">
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass">

                <div id="submit">
                    <input type="checkbox" name="Remember" value="Remember-Me" id="rememberme" /> <label for="rememberme">Remember Me</label>
                    <h5>|</h5><a href="#">Forgot Password?</a>

                </div>
                <button type="button" value="Submit" onclick="">Log In</button>
            </form>

            <div id="or">
                <span>or</span>
            </div>

            <div class="fbgoogle">
                <button type="button" onclick="window.open('https://www.facebook.com', '_blank');">Facebook</button>
                <button type="button" onclick="window.open('https://accounts.google.com', '_blank');">Google</button>
            </div>

            <span class="createaccount">New to our Website? <a href="#"> Create account</a></span>
        </div>

        <!-- Footer -->
        <footer>
            <!-- Content of Footer -->
            <div class="footer-content">
                <div class="nav02">
                    <div class="logofooter">
                        <a href="#"> <img src="Assets/img/AbstractLogo.svg" alt="Logo"></a>
                    </div>
                    <!-- Nav for Footer -->
                    <ul class="footernav">
                        <li><a href="#">Faq</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms of Service</a></li>
                    </ul>

                    <div class="icons">

                        <a href="https://www.instagram.com/_abstract.design/?hl=en"> <img src="Assets/img/instagram-icon.png" alt="Instagram Icon"></a>
                        <a href="Assets/img/linkedin-icon.png"> <img src="Assets/img/linkedin-icon.png" alt="Lynda Icon"></a>
                    </div>
                </div>
                <!-- Copyright -->
                <div class="copyright">
                    &copy; 2019 Abstract. All Rights Reserved.
                </div>
            </div><!-- End of Footer Content -->
